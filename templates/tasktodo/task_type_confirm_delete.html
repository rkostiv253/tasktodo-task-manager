{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <h1>Delete task type?</h1>
  <p>Are you sure you want to delete task type: {{ task_type }}?</p>
  <p><i>All tasks with this task type will be also deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    </form>
{% endblock %}
