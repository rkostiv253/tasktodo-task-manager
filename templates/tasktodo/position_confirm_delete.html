{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <h1>Delete position?</h1>
  <p>Are you sure you want to delete position: {{ position }}?</p>
  <p><i>All workers with this position will be deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    </form>
{% endblock %}
